<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <nav>
        <h1 id="page-name">Todo List</h1>
        <section id="nav-buttons">
            <button popovertarget="new-project" class="nav-button" data-formtarget="new-project">New Project</button>
            <div popover id="new-project">
                <form popover id="new-project-form">
                    <label for="name">Project name</label>
                    <input type="text" name="name" placeholder="My project" required>
                    <label for="description">Description</label>
                    <input type="text" name="description" placeholder="Lorem ipsum dolor sit amet" required>
                    <label for="deadline">Deadline</label>
                    <input type="date" name="deadline" required>
                    <input type="submit" value="Send">
                </form>
            </div>
        </section>
        <ul id="nav-projects">
            <template id="nav-project-template">
                <div class="nav-project">
                    <p class="nav-project-name"></p>
                </div>
            </template>
        </ul>
    </nav>
    <section id="content">
    </section>
    <template id="project-template">
        <div id="project">
            <div id="project-header">
                <h2 class="project-name"></h2>
                <button popovertarget="new-todo" class="header-button" data-formtarget="new-todo">New Todo</button>
                <div popover id="new-todo">
                    <form popover id="new-todo-form">
                    <label for="project">Project</label>
                    <input type="text" name="project" required readonly>
                    </select>
                    <label for="description">Description</label>
                    <input type="text" name="description" placeholder="Lorem ipsum dolor sit amet" required>
                    <label for="priority">Priority</label>
                    <select name="priority" required>
                        <option value="high">High</option>
                        <option value="normal">Normal</option>
                        <option value="low">Low</option>
                    </select>
                    <input type="submit" value="Send">
                                </form>
                </div>
            </div>
            <div id="project-information">
                <p class="project-description"></p>
                <p class="project-deadline"></p>
            </div>
             <div id="project-filters">
                <div class="project-filter">
                    <label for="todo-priority-select">Priority</label>
                    <select name="todo-priority-select" id="todo-priority-select">
                        <option value="all">All</option>
                        <option value="high">ðŸ”´ High</option>
                        <option value="normal">ðŸŸ¡ Normal</option>
                        <option value="low">âš« Low</option>
                    </select>
                </div>
                <div class="project-filter">
                    <label for="todo-completion-select">Completion</label>
                    <select name="todo-completion" id="todo-completion-select">
                        <option value="all">All</option>
                        <option value="true">Completed</option>
                        <option value="false">Uncompleted</option>
                    </select>
                </div>
             </div>
            <div id="todos">
            </div>
        </div>
    </template>
    <template id="todo-template">
        <div class="todo">
            <div class="todo-info">
                <p class="todo-description"></p>
                <!-- <p class="todo-priority"></p> -->
                 <div id="todo-priority"></div>

            </div>
            <div class="todo-options">
                <button id="todo-complete">Finish</button>
                <button id="todo-delete">Delete</button>
            </div>
        </div>
    </template>
</body>
</html>
